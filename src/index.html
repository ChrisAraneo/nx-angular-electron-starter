<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .info {
      margin: 2rem 0;
      padding: 1.5rem;
      background: #f7f7f7;
      border-radius: 0.5rem;
      border-left: 4px solid #667eea;
    }

    .info-item {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #555;
    }

    .info-item strong {
      color: #333;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-top: 1rem;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Electron App</h1>
    <p>Welcome to your Electron application!</p>
    
    <div class="info">
      <div class="info-item">
        <strong>Node.js:</strong> <span id="node-version"></span>
      </div>
      <div class="info-item">
        <strong>Chromium:</strong> <span id="chrome-version"></span>
      </div>
      <div class="info-item">
        <strong>Electron:</strong> <span id="electron-version"></span>
      </div>
    </div>

    <p>
      Start building amazing desktop applications!<br>
      Check out the <a href="https://www.electronjs.org/docs/latest" target="_blank">Electron documentation</a> to learn more.
    </p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
